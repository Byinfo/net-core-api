<ng-template [ngIf]="formMode" [ngIfElse]="edit">
    <div class="form-group">
        <label>Имя</label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" />
    </div>
</ng-template>

<div class="form-group">
    <label>Возраст</label>
    <input type="text" [(ngModel)]="user.age" class="form-control" />
</div>
<div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.login" class="form-control" />
</div>

<div class="form-group" >
    <label>Роли</label>
    <select class="form-control selectpicker" multiple [(ngModel)]="user.userRoles">
        <option *ngFor="let r of roles" [value]="r.id">{{ r.name }}</option>
    </select>
</div>

<ng-template #edit>
    <div class="form-group">
        <label>Пользователь</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" />
    </div>
</ng-template>
